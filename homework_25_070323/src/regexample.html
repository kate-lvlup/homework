<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example reg</title>
    <link rel="stylesheet" href="regexample.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="page">
    <div class="form-container">
        <h2 class="title">Register</h2>
        <p class="phrase">Create your account. It`s free and only takes a minute.</p>
        <form>
            <div class="input-form names">
                <input class="input-firstname form-control" type="text" placeholder="First name">
                <input class="input-lastname form-control" type="text" placeholder="Last name">
            </div>
            <div class="input-form">
                <input class="input form-control" type="text" placeholder="Username">
            </div>
            <div class="input-form">
                <input class="input form-control" type="email" placeholder="Email example@mail.domain">
            </div>
            <div class="input-form">
                <input class="input form-control" type="password" placeholder="Password">
            </div>
            <div class="input-form">
                <input class="input form-control" type="password" placeholder="Confirm password">
            </div>
            <div class="input-form">
                <input class="inout-checkbox" type="checkbox" name="confirmation" value="confirmed">
                <label>I accept the <a href="#">Terms of Use</a>
                    &<a href="#">Privacy Policy</a></label>
            </div>
            <div>
                <button class="reg-button btn btn-success">Register naw</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
