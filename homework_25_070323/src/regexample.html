<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example reg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
</head>
<body>
<div class="asdf" style="display: flex; flex-direction: column; align-items: center">
    <h2 style="text-align: center;width: 360px">Register</h2>
    <p>Create your account. It`s free and only takes a minute.</p>
    <form class="reg-form">
        <div>
            <input type="text" placeholder="First name" style="margin-right: 5px">
            <input type="text" placeholder="Last name" style="margin-left: 5px">
        </div>
        <div>
            <input type="text" placeholder="Username" style="width: 360px">
        </div>
        <div>
            <input type="email" placeholder="Email example@mail.domain" style="width: 360px">
        </div>
        <div>
            <input type="password" placeholder="Password" style="width: 360px">
        </div>
        <div>
            <input type="password" placeholder="Confirm password" style="width: 360px">
        </div>
        <div>
            <input type="checkbox" name="confirmation" value="confirmed" style="margin: 3px 3px 3px 0">
            <label>I accept the <a href="https://translate.google.com/?hl=ru&sl=ru&tl=en&op=translate">Terms of Use</a>
                &<a href="#">Privacy Policy</a></label>
        </div>
        <div>
            <button style="background-color: #28a745; border-color: #259a40; width: 360px">Register naw</button>
        </div>
    </form>

</div>

</body>
</html>
