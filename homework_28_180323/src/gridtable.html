<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="gridtable.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="page">
    <div class="table">
        <div class="title-header">
            <h1 class="table-title">Users List</h1>
            <button type="button" class="btn btn-light add-btn" id="add-btn"><span style="color: black">Add user</span>
            </button>
        </div>

        <div class="table-header grid-table">
            <div>Name</div>
            <div>Date</div>
            <div>Email</div>
            <div>Status</div>
            <div>Actions</div>
        </div>
        <div class="table-list">
            <div id="item-1" class="table-list-item grid-table">
                <div clas="item-user">
                    <i class="bi bi-person-circle"></i>
                    <span class="name">John Wick</span>
                </div>
                <div class="item-date">
                    <span class="date">03-08-1990</span>
                </div>
                <div class="item-email">
                    <span clas="email">random@email.com</span>
                </div>
                <div class="item-status">
                    <span class="badge badge-pill badge-primary">Success</span>
                </div>
                <div class="item-actions">
                    <button type="button" class="btn btn-primary edit-btn"> <i class="bi bi-pen"></i></button>
                    <button data-item="item-1" type="button" class="btn btn-danger delete-btn"> <i class="bi bi-trash"></i></button>
                </div>
            </div>

            <div id="item-2" class="table-list-item grid-table">
                <div class="item-user">
                    <i class="bi bi-person-circle"></i>
                    <span class="name">Arnold Schwarzenegger</span>
                </div>
                <div class="item-date">
                    <span class="date">03-08-1992</span>
                </div>
                <div class="item-email">
                    <span class="email">random@email.com</span>
                </div>
                <div class="item-status">
                    <span class="badge badge-pill badge-primary">Success</span>
                </div>
                <div class="item-actions">
                    <button type="button" class="btn btn-primary edit-btn"> <i class="bi bi-pen"></i></button>
                    <button type="button" class="btn btn-primary delete-btn"> <i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./gridtable.js"></script>
</body>
</html>
